<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vesak Invoice App</title>

    <!-- HTMX for fast partial updates -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 280px;
            border-right: 1px solid #ddd;
            padding: 15px;
            overflow-y: auto;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .client {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .client:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="sidebar">
        <h2>Clients</h2>

        {% for client in clients %}
            <div class="client"
                 hx-get="/client/{{ client.id }}"
                 hx-target="#invoice-area"
                 hx-swap="innerHTML">
                {{ client.name }}
            </div>
        {% endfor %}
    </div>

    <div class="content" id="invoice-area">
        <h2>Select a client</h2>
        <p>Click a client name to view the invoice.</p>
    </div>
</div>
</body>
</html>
